{%extends 'base.html'%}

{%block titulo%}
	El Blog
{%endblock titulo%}

{%block content%}



<div id="Formulario">

	<form method="post" action=".">
		{%csrf_token%}
			{{ form.non_field_errors }}
		 	<div class="form-group fieldWrapper">
		 		{{ form.titulo.errors }}
			    	<label for="{{ form.titulo.id_for_label }}">{{ field.titulo.label}}:</label>
			    	<input type="text" class="form-control" id="{{ form.titulo.id_for_label }}" name="{{ form.titulo.html_name }}"  value="{{ form.titulo.value }}">
			</div>
			<div class="form-group fieldWrapper">
		 		{{ form.desc.errors }}
			    	<label for="{{ form.desc.id_for_label }}">Desc:</label>
			    	<textarea class="form-control" id="{{ form.desc.id_for_label }}" name="{{ form.desc.html_name }}" placeholder="{{ form.desc.help_text }}" >{{ form.desc.value }}</textarea>
			</div>
			<div class="form-group fieldWrapper">
		 		{{ form.autor.errors }}
			    	<label for="{{ form.autor.id_for_label }}">Autor:</label>
			    	<input type="text" class="form-control" id="{{ form.autor.id_for_label }}" name="{{ form.autor.html_name }}" placeholder="{{ form.autor.help_text }}" value="{{ form.autor.value }}">
			</div>
			<div class="form-group fieldWrapper">
		 		{{ form.categorias.errors }}
			    	<label for="{{ form.categorias.id_for_label }}">Categorias:</label>
			    	<input type="text" class="form-control" id="{{ form.categorias.id_for_label }}" name="{{ form.categorias.html_name }}" placeholder="{{ form.categorias.help_text }}" value="{{ form.categorias.value }}">
			</div>
			<div class="form-group fieldWrapper">
		 		{{ form.img.errors }}
			    	<label for="{{ form.img.id_for_label }}">Imagen:</label>
			    	<input type="text" class="form-control" id="{{ form.img.id_for_label }}" name="{{ form.img.html_name }}" placeholder="{{ form.img.help_text }}" value="{{ form.img.value }}">
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		
		<input class="btn btn-lg btn-info" type="submit" value="Guardar">
	</form>

</div>

{%endblock content%}
